<html><body>
<h1>Payments</h1>
<a href="{% url 'index' %}"> Index</a>
<a href="{% url 'logout' %}"> Logout</a>
<table border="1px">
    <thead>
        <tr>
            <th width="2%"> ID</th>
            <th width="5%"> Value</th>
            <th width="10%">Customer </th>
            <th width="5%"> Date</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td><a href="{% url 'update_payment' payment.id %}"> {{ payment.id }}</a></td>
            <td>R$ {{ payment.payment_value }}</td>
            <td>{{ payment.contract.customer }}</td>
            <td>{{ payment.payment_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
      <a href="{% url 'add_payment' %}"> New</a>
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="/payments/{{contract.id}}/"> Json</a>
  </div>
</div>
</body></html>
