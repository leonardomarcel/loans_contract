
{% block content %}
<section class="content">
	<div class="row">
		<div class="box box-info">
			<div class="box-header with-border">
				<h3 class="box-title">ADD PAYMENT</h3>
			</div>
			<div class="box-body">
				<div class="col-sm-12">
					<form class="form-horizontal" enctype="multipart/form-data" method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label for="codigo" class="col-sm-2 control-label">Contract</label>

							<div class="col-sm-6">
                                {{ form.contract }}
								{% if form.contract.errors %}
									<label class="control-label" for="codigo">
										<i class="fa fa-times-circle-o"></i>
										{{ form.contract.errors.as_text }}
									</label>
								{% endif %}
							</div>
						</div>
						<div class="form-group">
							<label for="codigo" class="col-sm-2 control-label">Date</label>
							<div class="col-sm-4">
                                {{ form.payment_date }}
								{% if form.payment_date.errors %}
									<label class="control-label" for="codigo">
										<i class="fa fa-times-circle-o"></i>
										{{ form.payment_date.errors.as_text }}
									</label>
								{% endif %}
							</div>
						</div>
						<div class="form-group">
							<label for="codigo" class="col-sm-2 control-label">Value</label>

							<div class="col-sm-6">
                                {{ form.payment_value }}
								{% if form.payment_value.errors %}
									<label class="control-label" for="codigo">
										<i class="fa fa-times-circle-o"></i>
										{{ form.payment_value.errors.as_text }}
									</label>
								{% endif %}
							</div>
						</div>
                        <div class="form-group">
						  <div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">Save</button>
						  </div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
