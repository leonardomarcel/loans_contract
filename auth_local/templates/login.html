{% load staticfiles %}

<html>

<style>
	.center {
	  margin: auto;
	  width: 20%;
	  border: 1px solid #101010;
	  padding: 10px;
	  margin-top: 150px;
	  
	  
	}
</style>
<body>
<section id="home">
	<div class="center">
		<div class="row">
			<center>
				<div class="col-md-12">
					<p id="nome-sistema"><b>Loans Contract Sistem</b></p>
				</div>
			</center>
		</div>
		<form method="post" action="" id="submit_login">
			{% csrf_token %}
			<div class="row" id="login-senha" align="center">
				<div id="form-login">
					<div class="col-sm-3 col-md-offset-2">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon" id="sizing-addon1">

								</span>
								<input type="text" class="form-control" placeholder="Digite seu login"
									name="username" aria-describedby="sizing-addon1" id="id_email">
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group input-group-lg" style="padding-top: 2px;">
							<span class="input-group-addon" id="sizing-addon1"></span> <input name="password"
								type="password" class="form-control"
								placeholder="Digite sua senha"
								aria-describedby="sizing-addon1" id="id_password">
						</div>
					</div>
					<div class="col-md-2" style="padding-top: 4px;"">
						<button type="submit" class="btn btn-default btn-block btn-lg" id="btnEntrar">Entrar</button>
					</div>
			 </div>

			</div>
		</form>
	</div>
</section>

</body>
</html>
